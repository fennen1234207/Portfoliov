<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD Demon List | Авторизация</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" id="loginTab">Вход</button>
            <button class="tab-btn" id="registerTab">Регистрация</button>
        </div>

        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginUsername">Никнейм</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="regUsername">Никнейм</label>
                <input type="text" id="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Пароль</label>
                <input type="password" id="regPassword" required>
            </div>
            <div class="form-group">
                <label for="regConfirm">Подтвердите пароль</label>
                <input type="password" id="regConfirm" required>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
