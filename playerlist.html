<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD Demon List | Player Profile</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/aredal.css">
</head>
<body>
    <header class="aredal-header">
        <!-- Общий хедер -->
    </header>

    <main class="aredal-main">
        <div class="container">
            <div id="playerProfile">
                <h2>Loading player profile...</h2>
            </div>
            
            <div class="player-stats">
                <h3>Completed Demons</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Demon</th>
                            <th>Difficulty</th>
                            <th>Points</th>
                            <th>Completed On</th>
                        </tr>
                    </thead>
                    <tbody id="completedDemons">
                        <!-- Completed demons will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
